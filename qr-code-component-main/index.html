<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
   /* General Reset */
/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Outfit', sans-serif;
  background-color: hsl(212, 45%, 89%);
  color: hsl(218, 44%, 22%);
  font-size: 15px;
  line-height: 1.6;
  height: 100vh; /* Ensure the body takes up the full viewport height */
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0;
  margin: 0;
  position: relative; /* So the attribution can be absolutely positioned */
}

/* Card styling */
.card {
  background-color: white;
  width: 350px;
  height: 500px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  overflow: hidden;
  text-align: center;
  position: relative; /* For any future positioning inside the card */
}

img {
  padding: 16px 16px;
  border-radius: 30px;
  width: 100%;
  height: 60%; /* Adjust the height to fit the card size */
  object-fit: cover; /* Ensures the image covers the area proportionally */
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
}

/* Add some padding inside the card container */
.container {
  padding: 4px 16px;
  font-size: 1.25rem;
  margin-bottom: 0.5rem;
}

/* Attribution section */
.attribution {
  font-size: 11px;
  text-align: center;
  color: hsl(228, 45%, 44%);
  position: absolute;
  bottom: 10px; /* Pushes it 10px from the bottom of the page */
  left: 0;
  right: 0;
  padding: 0.5rem;
}

.attribution a {
  color: hsl(228, 45%, 44%);
}


  </style>
</head>
<body>
  <div class="card">
    <img src="images/image-qr-code.png" alt="Avatar" style="width:100%">
    <div class="container">
      <h4><b>Improve your Frontend skills by creating projects</b></h4>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhammed Hasan Misba</a>.
  </div>
</body>
</html>
